<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
        개발자가 반드시 알아야하는 3가지
        - 주석처리 방법 (HTML은 Ctrl + /)
        - 디버그 방법
        - CRUD 방법 (Create, Read, Update, Delete)
     -->

     <!-- 
         <meta> 태그 
         1.사진기 사진의 정보를 표시하는데서 부터 출발 
         2. 데이터에 대한 데이터
         3. 어떤 목적을 가지고 만들어진 데이터
    -->
     
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- viewport는 반응형 웹사이트에서 필수 항목이다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
